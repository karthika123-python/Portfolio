<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pricing Table Layout</title>
    <style>
    body {
  font-family: Arial, sans-serif;
  background: #f4f4f4;
  margin: 0;
  padding: 40px;
}

.pricing-section {
  max-width: 1000px;
  margin: auto;
  display: flex;
  gap: 20px;
  flex-direction: row;
}

.plan {
  flex: 1;
  background: white;
  border-radius: 10px;
  padding: 20px;
  text-align: center;
  transition: transform 0.3s ease;
  box-shadow: 0 2px 6px rgba(0,0,0,0.1);
}

.plan:hover {
  transform: scale(1.05);
}

.plan h2 {
  margin-bottom: 10px;
}

.price {
  font-size: 2em;
  color: #333;
  margin: 15px 0;
}

.plan ul {
  list-style: none;
  padding: 0;
  margin: 0;
}

.plan ul li {
  padding: 8px 0;
  border-bottom: 1px solid #ddd;
}

.plan ul li:last-child {
  border-bottom: none;
}

button {
  margin-top: 15px;
  padding: 10px 20px;
  background: orangered;
  color: white;
  border: none;
  border-radius: 5px;
  cursor: pointer;
}

button:hover {
  background: #e64a19;
}


.featured {
  flex-grow: 1.2; 
  background: linear-gradient(135deg, #ff9966, #ff5e62);
  color: white;
  box-shadow: 0 4px 15px rgba(0,0,0,0.3);
}

.featured .price {
  color: white;
}

.featured button {
  background: white;
  color: orangered;
}

.featured button:hover {
  background: #f1f1f1;
}
</style>
</head>
<body>
    <section class="pricing-section">
  
  <div class="plan">
    <h2>Basic</h2>
    <p class="price">₹499</p>
    <ul>
      <li>5 GB Storage</li>
      <li>Basic Support</li>
      <li>Email Access</li>
    </ul>
    <button>Select</button>
  </div>
  
  <div class="plan featured">
    <h2>Pro</h2>
    <p class="price">₹999</p>
    <ul>
      <li>50 GB Storage</li>
      <li>Priority Support</li>
      <li>Full Access</li>
    </ul>
    <button>Choose Plan</button>
  </div>
  
  <div class="plan">
    <h2>Premium</h2>
    <p class="price">₹1999</p>
    <ul>
      <li>200 GB Storage</li>
      <li>24/7 Support</li>
      <li>Advanced Features</li>
    </ul>
    <button>Select</button>
  </div>

</section>

</body>
</html>
