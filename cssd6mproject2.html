<html lang="en">
<head>

            background-color: orangered;
            color: white;

        }

        }
        main{padding: 20px;background-color: #f5f5f5;}

            background-color: white;

            border-radius: 10px;

            border: 1px solid #ddd;
        }
        img{
            width: 100px;
            height: auto;
            margin-bottom: 20px;

        footer{
            text-align: center;
            background-color: black;

            padding: 15px;

        }

    <header>
